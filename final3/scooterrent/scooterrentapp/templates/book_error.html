<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>error</title>
</head>
<body class="bg-black h-screen text-white">
    <div class="p-6 md:mx-auto">
        <svg viewBox="0 0 24 24" class="text-red-600 w-16 h-16 mx-auto my-6">
            <path fill="currentColor"
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z">

        </svg>
        <div class="text-center">
            <h3 class="md:text-2xl text-base text-red-600 font-semibold text-center">Booking Error</h3>
            <p class="text-gray-400 my-2">Sorry, there was a problem completing your booking.</p>
            <p>Please try again. </p>
            <div class="py-10 text-center">
                <a href="{% url 'search_results' %}" class="px-12 bg-red-600 hover:bg-red-500 text-white font-semibold py-3">
                    GO BACK 
               </a>
            </div>
        </div>
