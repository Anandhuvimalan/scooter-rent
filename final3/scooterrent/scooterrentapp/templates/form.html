<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title></title>
    <style>
      html {
        overflow: overlay;
      }
  
      ::-webkit-scrollbar {
        width: 12px; /* You can set this to your preference */
      }
  
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0); /* This is semi-transparent */
      }
  
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
  
    </style>

      window.onload = function() {

          document.getElementById('product-name').innerText = productName;
        } else {
          // redirect to main page if no product was selected
          window.location.href = "rent.html";
        }
      }
    </script> -->
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center overflow-auto">
    <div class="container mx-auto px-4">
        <div class="mx-auto rounded-md shadow p-6 sm:p-10 md:max-w-lg lg:max-w-xl">
            <div class="text-center mb-5">
                <!-- <h1 class="font-bold text-3xl mb-5"></h1> -->
                <p id="product-name" class="text-sm"> {{ scooter_name }}</p> <!-- name of the product u clicked -->
            </div>
            <form method="post" action="{% url 'book_scooter' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="scooter_name" value="{{ scooter_name }}">
            <div class="space-y-3">
                <div>
                <label class="block">Name</label>
                <input name="name" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="text" required>
                </div>
                <div>
                <label class="block">Email</label>
                <input name="email" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="email" required>
                </div>
                <div>
                <label class="block">Mobile Number</label>
                <input name="mobile_number" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="tel" required>
                </div>
                <div>
                <label class="block">Permanent Address</label>
                <textarea name="permanent_address" class="w-full bg-gray-700 text-white px-4 py-5 rounded-md" required></textarea>
                </div>
                <div>
                    <label class="block">ID Proof Type</label>
                    <select name="id_proof_type" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" required>
                        <option value="driving_license">Driving License</option>
                        <option value="aadhar">Aadhar</option>   
                    </select>
                </div>
                
                <div>
                <label class="block">ID Proof Image</label>
                <input name="id_proof_image" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="file" required>
                </div>
                <div>
                <label class="block">ID Proof Number</label>
                <input name="id_proof_number" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="text" required>
                </div>
                <div>
                <label class="block">Rider's Image</label>
                <input name="rider_image" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md" type="file" required>
                </div>
                <div>
                <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-500 transition duration-200">Book</button>
                </div>
            </div>
            </form>
              
        </div>
    </div>

</body>
</html>
